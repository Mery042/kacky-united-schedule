<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kacky United Schedule</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="./js/main.js"></script>
        <script type="module" src="./js/countdown.js"></script>
        <script type="module" src="./js/playlist.js"></script>
    </head>
    <body>
        <header>
          <img src="./images/Kacky_UNITED_2.png">
        </header>
        
        <section id="main">
          <div id="timeLeft">
            <span class="minutes"></span> : <span class="seconds"></span>
          </div>
          <section id="maps">
            <figure id="currentMap">
              <img class="envi" src="">
              <figcaption class="name"></figcaption>
              <figcaption class="author"></figcaption>
            </figure>

            
            <svg class="icon icon-double_arrow" viewBox="0 0 24 24">
              <g id="icon-double_arrow">
                <path d="M22.159 6.887l-10.159 7.295-10.159-7.295v-6.545l10.159 7.295 10.159-7.295v6.545zM22.159 17.113l-10.159 7.227-10.159-7.227v-6.545l10.159 7.227 10.159-7.227v6.545z"></path>
              </g>
            </svg>

            <figure id="nextMap">
              <img class="envi" src="">
              <figcaption class="name"></figcaption>
              <figcaption class="author"></figcaption>
            </figure>

            <svg class="icon icon-double_arrow" viewBox="0 0 24 24">
              <g id="icon-double_arrow">
                <path d="M22.159 6.887l-10.159 7.295-10.159-7.295v-6.545l10.159 7.295 10.159-7.295v6.545zM22.159 17.113l-10.159 7.227-10.159-7.227v-6.545l10.159 7.227 10.159-7.227v6.545z"></path>
              </g>
            </svg>

            <figure id="next2Map">
              <img class="envi" src="">
              <figcaption class="name"></figcaption>
              <figcaption class="author"></figcaption>
            </figure>
          </section>
        </section>
    </body>
</html>
